<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="///">
    <title>Prio - The Intelligent Task Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    </head>

<body id="top" class="d-flex flex-column min-vh-100">
<main class="container px-3 justify-content-center text-center">
    <div id="header" class="row pb-5 sticky-top">
        <div class="col-12">
            <div class="d-flex align-items-baseline justify-content-center">
        <!-- <h1 id="logo" class="logo display-1 mb-2 mt-1"></h1> -->
        <img src="assets/images/Prio logo.webp" alt="Prio logo" id="logo" class="mb-4 mt-3 logo"><span style="    font-family: 'Righteous', monospace; font-size: 2rem; color: gray; font-weight: 300;">.io</span></div>
        <h2 id="subheading" class="h4 mb-2">The intelligent task management app</h2>
        </div>
    </div>
    <div class="row">
        <form id="taskForm">
            <textarea class="form-control-lg" type="textarea" autofocus="true" wrap="soft" rows="1" id="taskInput" placeholder="What do you need to do?"></textarea>
            <div class="task-button-cont">
                <button type="button" class="btn button btn-success task-button addNewTaskBtn-LOW" id="addNewTaskBtn-LOW" aria-label="Add low priority task"><i class="fa-solid fa-plus"></i></button>
                <button type="button" class="btn button btn-warning task-button addNewTaskBtn-MED" id="addNewTaskBtn-MED" aria-label="Add medium priority task"><i class="fa-solid fa-plus"></i></button>
                <button type="button" class="btn button btn-danger task-button addNewTaskBtn-HIG" id="addNewTaskBtn-HIG" aria-label="Add high priority task"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
    </div>   
    <div id="hint"><p>Enter your first task into the box to get started. Choose its priority using the low, medium and high buttons.</p>
        <p>When it's complete, mark it using the Task Complete button, or cancel it using the red trash icon.</p></div>
    <section class="mt-5 element-hide zero-opac" id="openTasks">
    <h3>Open Tasks</h3>
    <ul class="task-list" id="openTaskList">
                <!-- script fill -->
    </ul>
    </section>

    <section class="mt-5 element-hide zero-opac" id="pastTasks">
    <h3>Past Tasks</h3>
    <ul class="task-list" id="pastTaskList">
        <!-- script fill -->
    </ul>
    </section>
</main>
<footer class="mt-auto d-flex justify-content-center gap-3 align-items-baseline mb-2">

</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5ce12423c9.js" crossorigin="anonymous"></script>

    <!-- Task Management script -->
    <script src="script.js"></script>

    <!-- Get current year for footer -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>

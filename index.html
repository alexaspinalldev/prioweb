<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="///">
    <title>Prio - The intelligent task management app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicons/favicon.svg">
    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
</head>

<body id="top" class="d-flex flex-column min-vh-100">
<main class="container px-3 justify-content-center text-center">
    <div class="row mb-3">
        <div class="col-12">
        <h1 class="display-1 mb-2">Prio</h1>
        <h2 class="h4">The intelligent task management app</h2>
        </div>
    </div>
    <div class="row">
        <form id="taskForm">
            <input class="form-control-lg" type="text" id="taskInput" placeholder="What do you need to do?">
            <button type="submit" class="btn btn-success" id="addNewTaskBtn"><i class="fa-solid fa-plus"></i></button>
        </form>
        <!-- <i id="warningText"></i> -->
    </div>
    <section class="mt-5" id="openTasks">
    <h3>Open Tasks</h3>
    <ul class="task-list" id="openTaskList">
        <!-- script fill -->
        <li>TEXT TEST</li><button><i class="fa-solid fa-check"></i></button>
    </ul>
    </section>
    <section class="mt-5" id="pastTasks">
    <h3>Past Tasks</h3>
    <ul class="task-list" id="pastTaskList">
        <!-- script fill -->
    </ul>
    </section>
</main>
<footer class="mt-auto">
<i>Copyright Alex Aspinall <span id="year"></span></i>
</footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5ce12423c9.js" crossorigin="anonymous"></script>

    <!-- Task Management script -->
    <script src="script.js"></script>

    <!-- Get current year for footer -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
